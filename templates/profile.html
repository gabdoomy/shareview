{% extends "base.html" %}

{% block head %}
<!-- 1. Link to jQuery (1.8 or later), -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- 33 KB -->

<!-- fotorama.css & fotorama.js. -->
<link  href="http://fotorama.s3.amazonaws.com/4.6.2/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
<script src="http://fotorama.s3.amazonaws.com/4.6.2/fotorama.js"></script> <!-- 16 KB -->
<style>
body{margin: 0;}
.fotorama {margin-bottom: 15px;}
</style>
{% endblock %}

{% block content %}

<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.google.com" data-text="Check out this photo: " id="tweetbutton">Tweet</a>
<div class="fb-share-button" data-href="http://bristoluni-ad-1444.appspot.com/profile" data-layout="button" id="sharebutton"></div>

<div class="fotorama" id="images"
    data-allowfullscreen="native"
    data-nav="thumbs"
    data-width="100%"
    data-height="95%"
    data-autoplay="true"
    data-loop="true"
    data-keyboard="true"
    data-arrows="true"
    data-click="true"
    data-swipe="true"
    data-hash="true"
    data-fit="contain"></div>



<script type="text/javascript">
    var data = '{{data|safe}}';
    var json_dict = JSON.parse(data);  
    console.log(json_dict); 
    var result="";
    for (var i in json_dict) {
      if (json_dict.hasOwnProperty(i)) {
        var value = json_dict[i];
      }
    }
    for(var i=0; i< value.length; i++){
        var img_link = window.location.origin+"/img/"+value[i];
        result=result+"<img src=\""+img_link+"\">";
    }

    document.getElementById('images').innerHTML += result;


    $('#images').on('fotorama:show', function (e, fotorama) {
        $('#sharebutton').attr( 'data-href',window.location.origin+'/img/'+value[fotorama.activeIndex]);
        $('#tweetbutton').attr( 'data-url',window.location.origin+'/img/'+value[fotorama.activeIndex]);
        //document.getElementById("fb-share-button").setAttribute("data-href", "<img src=\""+window.location.origin+"/img/"+value[fotorama.activeIndex]+"\">");
    });
</script>

{% endblock %}
