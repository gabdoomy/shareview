{% extends "base.html" %}

{% block head %}
<!-- 1. Link to jQuery (1.8 or later), -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- 33 KB -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css')}}" />
<script type="text/javascript" src="http://code.jquery.com/ui/1.8.13/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.sidebar.js')}}"></script>

<!-- fotorama.css & fotorama.js. -->
<link  href="http://fotorama.s3.amazonaws.com/4.6.2/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
<script src="http://fotorama.s3.amazonaws.com/4.6.2/fotorama.js"></script> <!-- 16 KB -->
<style>
body{margin: 0;}
.fotorama {margin-bottom: 15px;}
</style>
{% endblock %}

{% block content %}

<div id="sidebar" >
Location:<br><br>
</div>

<div class="fotorama" id="images"
    data-allowfullscreen="native"
    data-nav="thumbs"
    data-width="100%"
    data-height="95%"
    data-autoplay="true"
    data-loop="true"
    data-keyboard="true"
    data-arrows="true"
    data-click="true"
    data-swipe="true"
    data-hash="true"
    data-fit="contain"
    ></div>

<script type="text/javascript">
$("div#sidebar").sidebar();
</script>

<script type="text/javascript">
    var data = '{{data|safe}}';
    var json_dict = JSON.parse(data);  
    console.log(json_dict); 
    var result="";
    for (var i in json_dict) {
      if (json_dict.hasOwnProperty(i)) {
        var value = json_dict[i];
        for(var i=0; i< value.length; i++){
            var img_link = window.location.origin+"/img/"+value[i];
            result=result+"<img src=\""+img_link+"\">";
        }
      }
    }

    document.getElementById('images').innerHTML += result;
    document.getElementById('sidebar').innerHTML += Object.keys(json_dict);
</script>

{% endblock %}
